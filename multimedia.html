<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
</head>
<body>
    <h1>Welcome to the Multimedia Webpage</h1>

    <!-- Audio Section -->
    <section>
        <h2>Listen to Music</h2>
        <audio controls>
            <source src="voice_preview.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Video Section -->
    <section>
        <h2>Watch a Video</h2>
        <video controls width="640" height="360" poster="video-poster.jpg">
            <source src="video.mp4" type="video/mp4">
            <source src="example-video.webm" type="video/webm">
            Your browser does not support the video element.
        </video>
    </section>
</body>
</html>
